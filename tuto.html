<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Tutorials</title>
  <meta name="Description" content="Projeto IHC - Aplicacao para aprendizado de criancas por comando de voz"/>
  <meta name="Keywords" content="windows 8, javascript, jQuery, css, tile"/> 

  <link rel="stylesheet" href="demo-styles.css" />
  <link rel="stylesheet" href="fluid_grid.css" />
  <link rel="stylesheet" href="html5reset-1.6.1.css" />

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

   <script type="text/javascript">
      $(document).ready(function () {               


          function TileAnimate() {

              $(".tile-content").hover(function (event) {
                  event.stopPropagation();

                  if (!$(this).hasClass('.tile-content .content.one')) {
                      $(this).dequeue().stop().animate({ top: "-145px" });
                  }
              }, function () {
                  $(this).addClass('animated').animate({ top: "0" }, "normal", "linear", function () {
                      $(this).removeClass('animated').dequeue();
                  });
              });
          }
          TileAnimate(); 
          

      });
  </script>

  <script type="text/javascript" src="codigo.js"></script>

</head>

<body>

<div class="container">

  <h2>
    Tutorials
  </h2>
  
  <div class="col1"> 
  <div class="grid_full">
	<div class="grid_half alpha">
		 <div class="tile royal_blue">
			<div class="tile-content">
				<div class="content one">
					<img class="center" src="https://cdn4.iconfinder.com/data/icons/pictype-free-vector-icons/16/home-128.png" width="90px">
				</div>
				<div class="content two">
					<a href="index.html">
						<h4> Click to go back to main page </h4>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="grid_half omega">
		 <div class="tile yellow">
			<div class="tile-content-static">
				<div class="content one">
					<img class="center" src="images/somD.png" id="sound_button" width="90px">
				</div>
			</div>
		</div>
	</div>
  </div>
  </div>
  
  <div class="col2"> 
  <div class="grid_full">
     <div class="tile purple">
        <div class="tile-content-static">
            <div class="content one">
                <video width="150" height="150" autoplay id="video">
					  <source src="teste.mp4" type="video/mp4">
					  Your browser does not support the video tag.
				</video>
            </div>
        </div>
    </div>
  </div>
  </div>
  
  <div class="col3"> 
  <div class="grid_full">
	<div class="grid_half alpha">
		 <div class="tile orange">
			<div class="tile-content-static">
				<div class="content one">
                    <p class="center" id="instructions" width="90px">Status</p>
				</div>
			</div>
		</div>
	</div>
	<div class="grid_half omega">
		 <div class="tile red">
			<div class="tile-content">
				<div class="content one">
					<img class="center" src="https://cdn3.iconfinder.com/data/icons/meanicons-4/512/meanicons_24-512.png" id="delete_button" width="90px">
				</div>
				<div class="content two">
					<p id="eraser"> Click to delete the text </p>
				</div>
			</div>
		</div>
	</div>
  </div>
  </div>
 
</div>


 <script type="text/javascript">
     var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");

</script>

</body>
</html>
