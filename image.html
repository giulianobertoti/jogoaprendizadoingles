<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Image Mode</title>
  <meta name="Description" content="Projeto IHC - Aplicacao para aprendizado de criancas por comando de voz"/>
  <meta name="Keywords" content="windows 8, javascript, jQuery, css, tile"/> 

  <link rel="stylesheet" href="demo-styles.css" />
  <link rel="stylesheet" href="fluid_grid.css" />
  <link rel="stylesheet" href="html5reset-1.6.1.css" />

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

   <script type="text/javascript">
      $(document).ready(function () {               


          function TileAnimate() {

              $(".tile-content").hover(function (event) {
                  event.stopPropagation();

                  if (!$(this).hasClass('.tile-content .content.one')) {
                      $(this).dequeue().stop().animate({ top: "-145px" });
                  }
              }, function () {
                  $(this).addClass('animated').animate({ top: "0" }, "normal", "linear", function () {
                      $(this).removeClass('animated').dequeue();
                  });
              });
          }
          TileAnimate(); 
          

      });
		
  </script>

  <script type="text/javascript" src="codigo.js"></script>

</head>

<body onload="init()">

<div class="container">

  <h2>
    Image Mode - Easy
  </h2>
  
  <div class="col1"> 
  <div class="grid_full">
	<div class="grid_half alpha">
		 <div class="tile royal_blue">
			<div class="tile-content">
				<div class="content one">
					<img class="center" src="images/home.png" width="90px">
				</div>
				<div class="content two">
					<a href="index.html">
						<h4> Click to go back to main page </h4>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="grid_half omega">
		 <div class="tile yellow">
			<div class="tile-content-static">
				<div class="content one">
					<img class="center" src="images/microphone.png" id="start_button" width="90px">
				</div>
			</div>
		</div>
	</div>
  </div>
  <div class="grid_full">
	<div class="grid_half alpha">
		 <div class="tile green">
			<div class="tile-content">
				<div class="content one">
					<img class="center" src="images/correct.png" width="90px" onclick="comparar()">
				</div>
				<div class="content two">
					<p id="confirm"> Click to confirm your answer </p>
				</div>
			</div>
		</div>
	</div>
	<div class="grid_half omega">
		 <div class="tile red">
			<div class="tile-content">
				<div class="content one">
					<img class="center" src="images/delete.png" id="delete_button" width="90px">
				</div>
				<div class="content two">
					<p id="eraser"> Click to delete the text </p>
				</div>
			</div>
		</div>
	</div>
  </div>
  </div>
  
  <div class="col2"> 
  <div class="grid_full">
     <div class="tile blue">
        <div class="tile-content-static">
            <div class="content one">
                <p id="transcript"></p>
            </div>
        </div>
    </div>
  </div>
  <div class="grid_full">
     <div class="tile3 green">
        <div class="tile-content-static">
            <div class="content one" id="imagens">
                <p id="images"></p>
            </div>
        </div>
    </div>
  </div>
  </div>
  
  <div class="col3"> 
  <div class="grid_full">
	<div class="grid_half alpha">
		 <div class="tile orange">
			<div class="tile-content-static">
				<div class="content one">
                    <p class="center" id="instructions" width="90px">Status</p>
				</div>
			</div>
		</div>
	</div>
	<div class="grid_half omega">
		 <div class="tile purple">
			<div class="tile-content">
				<div class="content one">
                    <img class="center" src="images/jump.png" width="90px" onclick="changeWord()">
				</div>
				<div class="content two">
					<p class="center" onclick="changeWord()">Click to next word </p>
				</div>
			</div>
		</div>
	</div>
  </div>
	<div class="grid_full">
     <div class="tile pink">
        <div class="tile-content-static">
            <div class="content one">
                <p class="center" id="score">500</p>
            </div>
        </div>
     </div>
    </div>
  </div>
 
 <div id="demo" style="visibility: hidden;">duck</div>
 
</div>
